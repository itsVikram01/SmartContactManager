<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
	function deleteContact(cid){
		swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover this  file!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		}).then((willDelete) => {
		  if (willDelete) {
			  
		    window.location="/user/delete/"+cid;
		    
		  } else {
		    swal("Your contact is safe!");
			}
		});
	}
</script>

<title th:text="${title}">Base Page</title>
</head>
<body>	
	<!-- start navbar -->
	<nav class="fixed-top navbar navbar-expand navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SMART CONTACT MANAGER</a>
			
			<div class="expand navbar-expand" id="navbarNav">
      			<ul class="navbar-nav text-uppercase">													
					<li class="nav-item"><b><a class="nav-link" >Welcome!! <span th:text="${user.name}"></span></a></b></li>			
				</ul>
			</div>
		</div>
	</nav>
	<!-- end navbar -->	
	
	<!-- add other page content here -->
	<!-- sidebar -->
	<div class="sidebar mt-2" id="mysidebar">
		<a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a>
		<a href="" th:href="@{/user/index}"  class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a href="" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-house"></i> Add Contact</a>
		<a href="" th:href="@{/user/view-contacts/0}"  class="item"><i class="fa-solid fa-house"></i> View Contacts</a>
		<!-- <a href="" th:href="@{/user/user-settings}"  class="item"><i class="fa-solid fa-house"></i> setting</a> -->
		<a href="" th:href="@{/logout}"  class="item"><i class="fa-solid fa-house"></i> Logout</a>
		<div class="divider"></div>
	</div>	
	<!-- sidebar end -->
	
	<!-- content area -->
	<div class="content mt-5" id="mycontent">
		<div class="openbtn">
			<i class="fas fa-bars m-3" onclick="openNav()"> </i>
		</div>
		
		<div  th:replace="${content}"></div>	
	</div>
	<!-- content area end -->
	
	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
