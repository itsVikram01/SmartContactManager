<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>
	<section style="margin: 20px;">
		<div class="card" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img class="myprofile_pic" style="height:100px; width: 100px;" th:src="@{'/img/'+${contact.image}}" alt="my_profile_pic" >
					<h1 class="mt-3" ><span th:text="${contact.name}+' '+${contact.lastName}"></span></h1>
					
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#CID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>							
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="btn btn-primary btn-sm">
							<button type="submit" class="btn btn-primary btn-sm" >Update</button>
						</form>
						<button class="btn btn-danger btn-sm btn-block" th:onclick="|deleteContact('${contact.cId}')|">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${contact}">
			<h3 class="text-center p-3 bg-danger text-white">You don't have permission to view this contact</h3>
		</div>
	</section>
</body>
</html>
