<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User DashBoard</title>
</head>
<body>
	<section style="margin: 20px;">
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
					<div>
					<!-- <img class="myprofile_pic" style="height: 100px; width: 100px;" th:src="@{'/img/'+${user.imgUrl}}" alt="my_profile_pic"> -->

					<h1 class="text-center">
						Welcome!! Mr. <span th:text="${user.name}"></span>
					</h1>
					</div>
					<hr />
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
					<hr />
					<div>						
						<h3 class="text-center text-secondary mt-3">Start Adding Your Contacts</h3>
						<a class="btn btn-primary mt-2" th:href="@{/user/add-contact}">Add New Contact</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
