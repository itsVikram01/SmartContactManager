<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login page</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-12">
					<div class="card mt-2" style="width: 60%; height: 90vh">
						<form id="login-form" class="form" action="" th:action="@{/dologin}" method="post">
							<h1 class="text-center">Login Here</h1>
							
							<div th:if="${param.error}" class="alert alert-danger" >
								Invalid username and password!!
							</div>
							<div th:if="${param.logout}" class="alert alert-success" >
								You have been logged out!!
							</div>
							
							<div class="form-outline mb-3 mt-3">
								<label class="form-label" for="username">Email	address</label>
								<input class="form-control" type="email" id="username" name="username"/>
							</div>
							
							<div class="form-outline mb-3">
								<label class="form-label" for="password">Password</label>
								<input class="form-control" type="password" id="password" name="password" />
							</div>

							<div class="d-flex justify-content-around align-items-center mb-4">
					            <div class="form-check">
					              <input type="checkbox" class="form-check-input" value="" id="form1Example3" checked />
					              <label class="form-check-label" for="form1Example3"> Remember me </label>
					            </div>
					            <a href="#!">Forgot password?</a>
					         </div>

							<div class="text-center mt-3">
								<button type="submit" class="btn btn-primary btn-block" value="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
